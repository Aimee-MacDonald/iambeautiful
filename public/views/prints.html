<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/prints.css">
    <title>I Am Beautiful - Prints</title>
  </head>

  <body>
    <div id="page-cover">
      <div id="close-slider" onclick="closeSlider()">X</div>

      <div id="image-slider">
        <div id="image-slider-nav"><div id="arrow-left"></div></div>
        <div id="image-slider-images">
          <div class="slider-image-open"></div>
          <div class="slider-image-closed"></div>
          <div class="slider-image-closed"></div>
          <div class="slider-image-closed"></div>
          <div class="slider-image-closed"></div>
          <div class="slider-image-closed"></div>
          <div class="slider-image-closed"></div>
          <div class="slider-image-closed"></div>
          <div class="slider-image-closed"></div>
          <div class="slider-image-closed"></div>
          <div class="slider-image-closed"></div>
          <div class="slider-image-closed"></div>
        </div>
        <div id="image-slider-nav"><div id="arrow-right"></div></div>
      </div>
    </div>

    <div id="image-cards">
      <div class="image-card" onclick="openSlider(0)"></div>
      <div class="image-card" onclick="openSlider(1)"></div>
      <div class="image-card" onclick="openSlider(2)"></div>
      <div class="image-card" onclick="openSlider(3)"></div>
      <div class="image-card" onclick="openSlider(4)"></div>
      <div class="image-card" onclick="openSlider(5)"></div>
      <div class="image-card" onclick="openSlider(6)"></div>
      <div class="image-card" onclick="openSlider(7)"></div>
      <div class="image-card" onclick="openSlider(8)"></div>
      <div class="image-card" onclick="openSlider(9)"></div>
      <div class="image-card" onclick="openSlider(10)"></div>
      <div class="image-card" onclick="openSlider(11)"></div>
    </div>
  </body>

  <script src="/scripts/prints.js" charset="utf-8"></script>
</html>
